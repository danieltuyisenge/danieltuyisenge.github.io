<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <nav style="text-align:center; background:#f8f9fa; padding:10px; border-bottom:1px solid #ddd;">
    {% for item in site.data.navigation.main %}
      <a href="{{ item.url }}" style="margin:0 15px; text-decoration:none; font-weight:bold;">
        {{ item.title }}
      </a>
    {% endfor %}
  </nav>
  
  <main style="max-width:800px; margin:auto; padding:20px;">
    {{ content }}
  </main>
</body>
</html>
